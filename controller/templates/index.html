<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Washing Service Control Panel</title>
<!--  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <div class="container">
    <h1>Washing Service Control Panel</h1>

    <div class="info-bar">
      Balance: <span id="balance-value">1000</span> UZS
      <span id="status" class="status">Idle</span>
    </div>

    <div class="timer">
      Remaining Time: <span id="time-value">0:00</span>
    </div>

    <div id="service-info" style="display:none">
      Selected Service: <span id="selected-service">None</span>
    </div>

    <div class="service-grid">
      <button class="service-btn" data-service="water" data-rate="2000">
        Water (2000 UZS/min)
      </button>
      <button class="service-btn" data-service="osmosis" data-rate="2500">
        Osmosis (2500 UZS/min)
      </button>
      <button class="service-btn" data-service="chemicals" data-rate="3000">
        Chemicals (3000 UZS/min)
      </button>
      <button class="service-btn" data-service="foam" data-rate="3500">
        Foam (3500 UZS/min)
      </button>
    </div>

    <div class="controls">
      <button id="start-btn" disabled>Start</button>
      <button id="pause-btn" disabled>Pause</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
