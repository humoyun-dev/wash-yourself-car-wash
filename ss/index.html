<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            background: -webkit-linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .relay-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .relay-buttons button {
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .relay-buttons button:hover {
            background-color: #0072ff;
            transform: translateY(-3px);
        }
        .relay-buttons button:active {
            background-color: #005bb5;
            transform: translateY(1px);
        }

        .status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .status span {
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        .status.on {
            background-color: #28a745;
        }
        .status.off {
            background-color: #dc3545;
        }

        /* Add animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .container {
            animation: fadeIn 1s ease-out;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            .relay-buttons {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Relay Control</h1>

        <div class="relay-buttons">
            <button onclick="window.location.href='/relay/1/on'">Relay 1 ON</button>
            <button onclick="window.location.href='/relay/1/off'">Relay 1 OFF</button>
        </div>

        <div class="relay-buttons">
            <button onclick="window.location.href='/relay/2/on'">Relay 2 ON</button>
            <button onclick="window.location.href='/relay/2/off'">Relay 2 OFF</button>
        </div>

        <div class="status" id="relay1-status">
            Relay 1: <span class="off">OFF</span>
        </div>
        <div class="status" id="relay2-status">
            Relay 2: <span class="off">OFF</span>
        </div>
    </div>

    <script>
        // Update relay status on page load or after actions (optional, can be extended)
        function updateStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                // Relay 1
                const relay1Status = document.getElementById('relay1-status');
                relay1Status.innerHTML = `Relay 1: <span class="${data.relay1Status}">${data.relay1Status.toUpperCase()}</span>`;

                // Relay 2
                const relay2Status = document.getElementById('relay2-status');
                relay2Status.innerHTML = `Relay 2: <span class="${data.relay2Status}">${data.relay2Status.toUpperCase()}</span>`;
            });
        }

        // Call updateStatus periodically to keep the status updated
        setInterval(updateStatus, 5000); // every 5 seconds
    </script>

</body>
</html>
