<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Washing Service Control Panel</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Washing Service Control Panel</h1>
      </div>

      <div class="content">
        <div class="info-bar">
          <div class="balance">
            Balance:
            <span id="balance-value" class="balance-value">10000</span> UZS
          </div>
          <div id="status" class="status">Idle</div>
        </div>

        <div class="timer">
          Remaining Time: <span id="time-value" class="timer-value">0:00</span>
        </div>

        <div id="service-info" class="service-info" style="display: none">
          Selected Service: <span id="selected-service">None</span>
        </div>

        <div class="service-grid">
          <button class="service-btn" data-service="water" data-rate="2000">
            <span class="service-name">Water</span>
            <span class="service-rate">2000 UZS/min</span>
          </button>
          <button class="service-btn" data-service="osmosis" data-rate="2500">
            <span class="service-name">Osmosis</span>
            <span class="service-rate">2500 UZS/min</span>
          </button>
          <button class="service-btn" data-service="chemicals" data-rate="3000">
            <span class="service-name">Active Chemicals</span>
            <span class="service-rate">3000 UZS/min</span>
          </button>
          <button class="service-btn" data-service="foam" data-rate="3500">
            <span class="service-name">Foam</span>
            <span class="service-rate">3500 UZS/min</span>
          </button>
        </div>

        <div class="controls">
          <button id="start-btn" class="control-btn start-btn" disabled>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            Start
          </button>
          <button id="pause-btn" class="control-btn pause-btn" disabled>
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
            Pause
          </button>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
